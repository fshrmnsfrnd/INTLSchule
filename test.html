<style>
    #menu a {

}

    padding: 5px 10px;

}

#menu > ul > li > ul {

    top: 100%;

    width: 15rem;
    display: none;
}

#menu > ul > li > ul > li {
    display: block;
}

#menu > ul > li:hover > ul {

}
</style>
